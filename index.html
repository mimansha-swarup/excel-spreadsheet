<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="grid.js" defer ></script>
    <script src="textManipulation.js" defer ></script>
    <script src="formula.js" defer ></script>
    <script src="cycleValidation.js" defer ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x16.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Spreadsheet</title>
  </head>
  <body>
    <main>
      <div class="page-action-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
      </div>
      <div class="cell-action-cont">
        <span class="material-symbols-outlined"> content_copy </span>
        <span class="material-symbols-outlined"> content_cut </span>
        <span class="material-symbols-outlined"> content_paste </span>
        <!-- -------------------------------------------------------- -->
        <select class="font-family-prop">
          <option value="monospace">Monospace</option>
          <option value="sans-serif">Sans-Serif</option>
          <option value="fantasy">Fantasy</option>
          <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
        </select>
        <span class="material-symbols-outlined bold"> format_bold </span>
        <span class="material-symbols-outlined italic"> format_italic </span>
        <span class="material-symbols-outlined underlined"> format_underlined </span>
        <span class="material-symbols-outlined align"> format_align_left </span>
        <span class="material-symbols-outlined align"> format_align_center </span>
        <span class="material-symbols-outlined align"> format_align_right </span>
      </div>
      <div class="formula-action-cont">
        <input type="text" class="address-bar" readonly />
        <img
          src="https://img.icons8.com/?size=50&id=62154&format=png"
          alt="formula-icon"
        />
        <input type="text" class="formula-bar" />
      </div>
      <div class="cell-cont">
        <div class="intersection-box"></div>
        <div class="cell-col-cont"></div>
        <div class="sheet-cells">
          <div class="cell-row-cont"></div>

        </div>

      </div>
      <div class="sheet-action-cont">
        <div class="sheet-cont">
          <div class="sheet">sheet1</div>
        </div>
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
    </main>
  </body>
</html>
