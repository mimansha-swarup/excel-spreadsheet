<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Spreadsheet</title>
  </head>
  <body>
    <main>
      <div class="page-action-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
      </div>
      <div class="cell-action-cont">
        <span class="material-symbols-outlined"> content_copy </span>
        <span class="material-symbols-outlined"> content_cut </span>
        <span class="material-symbols-outlined"> content_paste </span>
        <!-- -------------------------------------------------------- -->
        <select ></select>
        <select ></select>
        <span class="material-symbols-outlined"> format_bold </span>
        <span class="material-symbols-outlined"> format_italic </span>
        <span class="material-symbols-outlined"> format_underlined </span>
        <span class="material-symbols-outlined"> format_align_left </span>
        <span class="material-symbols-outlined"> format_align_center </span>
        <span class="material-symbols-outlined"> format_align_right </span>
        
      </div>
      <div class="address-action-cont">s</div>
      <div class="cell-cont">s</div>
      <div class="sheet-cont">s</div>
    </main>
  </body>
</html>
